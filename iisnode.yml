# iisnode configuration for Socket.io support

# Enable logging for debugging
loggingEnabled: true
devErrorsEnabled: true
debuggingEnabled: false

# Important for Socket.io WebSocket support
flushResponse: true

# Node.js settings
node_env: production

# Performance settings
maxConcurrentRequestsPerProcess: 1024

# Enable X-Forwarded-For headers
enableXFF: true

# Increase timeouts for WebSocket connections
asyncCompletionThreadCount: 0
namedPipeConnectionRetryDelay: 250
maxNamedPipeConnectionRetry: 100

# Buffer sizes
initialRequestBufferSize: 4096
maxRequestBufferSize: 65536

# Watch these files for changes (development only)
watchedFiles: server.js;web.config;iisnode.yml
